<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
      {{#linkTo 'phonenumbers'}}
        <h2>PhoneList</h2>
      {{/linkTo}}
      {{#linkTo 'privatemessages'}}
        <h2>Private Messages</h2>
      {{/linkTo}}
      {{#linkTo 'forums'}}
        <h2>Forums</h2>
      {{/linkTo}}
      {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="forums">
    <ul>
    {{#each model}}
      <li>
        <h3>{{title}}</h3>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="phonenumbers">
      <table>
        <tr>
          <td>login</td>
          <td>name</td>
          <td>number</td>
          <td></td>
        </tr>
        {{#each model}}
          <tr>
            <td>{{login}}</td>
            <td>{{fullName}}</td>
            <td>{{phoneNumber}}</td>
            <td><a href="tel:+{{phoneNumberUs}}" class="btn">Call</a><a href="sms:+{{phoneNumberUs}}" class="btn">Text</a></td>
          </tr>
        {{/each}}
      </table>
  </script>

</html>
